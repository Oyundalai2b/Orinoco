<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Orinoco shop</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>

  <body>
    <header>
      <a href="./index.html">
        <img src="./Orinoco_logo.jpg" alt="Orinoco_logo"
      /></a>
      <a href="#"></a>
      <a href="./cart.html"> <i class="fas fa-cart-plus">Cart</i></a>
    </header>

    <main>
      <div class="position-relative">
        <div
          class="toast align-items-center position-absolute top-0 end-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">Your cart has been updated.</div>
            <button
              type="button"
              class="btn-close me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>

      <label for="shopping" class="cart">Shopping cart</label>
      <form name="cart-items" id="cart-items">
        <div class="container" id="cart-container">
          <!-- <div class="shopping-cart">
            <div class="row product">
              <img class="cart-product-img" src="" alt="teddy" />
              <div class="col-sm-6 col-md-2 col-lg-2">
                <label class="cart-product"></label>
              </div>
              <div class="col-sm-6 col-md-2 col-lg-2 product-color"></div>
              <div class="col-sm-4 col-md-2 col-lg-2 quantity">
                <input type="number" value="1" min="1" />
              </div>
              <div class="col-sm-6 col-md-2 col-lg-2 total-price"></div>
              <div class="col-sm-2 col-md-2 col-lg-2 delete-icon">
                <i class="fas fa-trash-alt" id="delete-item"></i>
              </div>
            </div>
          </div> -->
        </div>
      </form>
      <label class="total" id="total-price">Total price: $ </label>
      <button class="update btn btn-primary" id="update-cart">
        UPDATE CART
      </button>
      <div class="container" id="contact-container">
        <form class="row g-3 needs-validation" id="submit-form" validate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="first-name"
              value=""
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              value=""
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label"
              >Email</label
            >
            <div class="input-group has-validation">
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required />
            <div class="invalid-feedback">Please provide a valid address.</div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submit-button">
              SUBMIT FORM
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook">facebook</i></a
          >
        </li>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-instagram">instagram</i></a
          >
        </li>
      </ul>
    </footer>
    <script src="main.js"></script>
    <script>
      window.addEventListener("load", (event) => {
        displayCartItems();
      });

      document
        .getElementById("submit-form")
        .addEventListener("submit", submitForm);

      const updateButton = document.getElementById("update-cart");
      updateButton.addEventListener("click", updateCartItems);
    </script>
  </body>
</html>
