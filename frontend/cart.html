<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Orinoco shop</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="./public/js/jquery-3.6.0.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./Orinoco_logo.jpg" alt="Orinoco_logo"
      /></a>
      <a href="#" target="_blank"></a>
      <a href="./cart.html" target="_parent">
        <i class="fas fa-cart-plus">Cart</i></a
      >
    </header>
    <main>
      <label for="shopping" class="cart">Shopping cart</label>
      <div class="container" id="cart-container">
        <div class="shopping-cart">
          <div class="product">
            <img class="cart-product-img" src="" alt="teddy" />
            <label class="cart-product"></label>
          </div>
          <div class="product-color"></div>
          <div class="quantity">
            <input type="number" value="1" min="1" />
          </div>
          <div class="total-price"></div>
          <div class="delete">delete</div>
        </div>
      </div>
      <label class="total" id="total-price">Total price: $ </label>

      <div class="container">
        <form class="row g-3 needs-validation" id="submit-form" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="first-name"
              value=""
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              value=""
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label"
              >Username</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="email"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required />
            <div class="invalid-feedback">Please provide a valid address.</div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submit-button">
              SUBMIT FORM
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook">facebook</i></a
          >
        </li>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-instagram">instagram</i></a
          >
        </li>
      </ul>
    </footer>
    <script src="main.js"></script>
    <script>
      window.addEventListener("load", (event) => {
        displayCartItems();
      });
    </script>
  </body>
</html>
