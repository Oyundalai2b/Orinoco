<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Orinoco shop</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"

  <body>
    <header>
      <a href="./index.html">
        <img src="./Orinoco_logo.jpg" alt="Orinoco_logo"
      /></a>
      <a href="./cart.html">
        <i class="fas fa-cart-plus">
          <span class="badge badge-primary" id="total-items"></span>Cart</i
        ></a
      >
    </header>
    <main>
      <div class="position-relative">
        <div
          class="toast align-items-center position-absolute top-0 end-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">Item has been added to the cart</div>
            <button
              type="button"
              class="btn-close me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="single-product" id="prod-container">
          <!-- <div class="single-product-img">
            <img src="" alt="Norbert Teddy" />
          </div>
          <div class="single-product-info">
            <div class="product-name"></div>
            <div class="product-description"></div>
            <div class="product-price"></div>
            <div class="choose-color">
              <label for="color">Choose color</label>
              <select class="form-select" aria-label="Default select example">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div> -->
        </div>
      </div>
      <button class="btn btn-primary add-to-cart" id="addToCart" type="button">
        ADD TO CART
      </button>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook">facebook</i></a
          >
        </li>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-instagram">instagram</i></a
          >
        </li>
      </ul>
    </footer>
    <script src="main.js"></script>
    <script>
      window.addEventListener("load", (event) => {
        updateTotalItemCount();

        let url = window.location.href;
        let newURL = new URL(url);
        let id = newURL.searchParams.get("id");
        if (id != "") {
          displayProduct(id);
        }
      });
      let addCart = document.getElementById("addToCart");
      addCart.addEventListener("click", (e) => {
        window.teddy.selectedColor =
          document.getElementById("select-color").value;
        addToCart(window.teddy);
      });
    </script>
  </body>
</html>
