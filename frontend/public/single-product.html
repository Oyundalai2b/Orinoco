<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Orinoco shop</title>
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <header>
      <a href="#" target="_blank">
        <img src="../Orinoco_logo.jpg" alt="Orinoco_logo" />
      </a>
      <i class="fas fa-cart-plus">Cart</i>
    </header>
    <main>
      <div class="single-product">
        <a href="single-product.html" target="_blank">
          <div class="product-img">
            <img src="../images/teddy_1.jpg" alt="Norbert Teddy" />
          </div>
          <div class="single-product-info">
            <div class="product-name">Norbert Teddy</div>
            <div class="product-description">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </div>
            <div class="product-price">$29.00</div>
            <div class="choose-color">
              <label for="color">Choose color</label>
            </div>
            <button class="add-to-cart" type="button">ADD TO CART</button>
          </div>
        </a>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook">facebook</i></a
          >
        </li>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-instagram">instagram</i></a
          >
        </li>
      </ul>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
